<div class="container-fluid d-flex">
  <div class="box-container p-3">
    <p class="h3 text-center">Test App</p>
    <div class="inner-body text-center">
      <p>Scan Barcode:</p>
      <mat-form-field appearance="outline">

      <p>
        <button mat-stroked-button (click)="submit()">Submit</button>
      </p>
    </div>
  </div>
</div>
